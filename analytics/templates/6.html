<html>
    {% include "snippets/header.html" %}
    <body>
        {% include "snippets/home.html" %}
        <h3>Question {{ question }}</h3>
        <h2>Find all movies released in {{ year }}</h2>
        <table class="table">
            <tr>
                <th>#</th>
                <th>Title</th>
            </tr>
            {% for row in rows %}
            <tr>
                <th>{{ loop.index }}</th>
                <td>{{ row[0] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
